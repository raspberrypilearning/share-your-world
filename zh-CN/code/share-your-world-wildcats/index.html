<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kdam+Thmor+Pro&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>野猫队</title>
  </head>
  <body>

    <div class="grid-container">
      <nav class="navigation">
        <a href="index.html">野猫队</a> 
        <a href="timeline.html">时间线</a> 
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label material-symbols-outlined">light_mode</span>
        </div>
      </nav>
      
      <div class="scrolling-section">

        <div class="bball">
          <div class="caption">
            <span class="border">惠灵顿野猫队</span>
          </div>
        </div>

        <div class="ball parallax">
          <div class="caption">
            <span class="border">训练</span>
          </div>
        </div>

        <div class="textSection">
          <p>
            野猫队希望你参加他们的下一堂训练课。 我们知道
            街头生活不易，但你也不简单，正因如此，
            你才是这方面的最佳人选。
          </p>
          <p>
            在球场上，你的技能不仅会得到重视，还会得到赞扬，
            在这里，你对比赛的奉献精神会得到认可和培养。 你
            不仅仅是在磨练你的技能；你正在融入一个
            同甘共苦的大家庭。
          </p>
          <p>
            你的旅程就此开始，我们迫不及待地想看到你
            将自己的活力带到野猫队大家庭中。
          </p>
        </div>

        <div class="score parallax">
          <div class="caption">
            <span class="border">最新比分 - 23:11</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="scripts.js"></script>  
</html>
